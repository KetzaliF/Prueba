<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Contacto</title>
  </head>
  <body>
    <!-- Encabezado del sitio -->
    <header>
      <div class="logo">
        <img src="../imagenes/logo.png" alt="logo pastel" title="Mi sitio web" width="120px">
      </div>
      <nav>
        <ul>
          <li> <a href="../index.html">Inicio</a></li>

          <li> <a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <hr>

    <section>
      <form>
        <fieldset>
          <legend>Mi formulario</legend>

          <p>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" placeholder="Escribe tu nombre" autofocus>
          </p>

          <p>
            <label for="lastname">Apellido:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Escribe tu apellido">
          </p>

          <p>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com">
          </p>

          <p>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" maxlength="15">
          </p>

          <p>
            <label for="food">Comida favorita</label><br>
            <input type="checkbox" name="food" id="food">Hamburguesas <br>
            <input type="checkbox" name="food1" id="food">Tacos <br>
            <input type="checkbox" name="food2" id="food">Pizza <br>
            <input type="checkbox" name="food3" id="food">Salchichas en crema de chipotle <img src="imagenes/corazon.png" height="10px"> <br>
          </p>

          <p>
            <label for="gender">Género</label>
            <input type="radio" name="gender" id="gender">M
            <input type="radio" name="gender" id="gender">F
          </p>

          <p>
            <label for="telephone">Telefono:</label>
            <input type="tel" name="telephone" id="telephone" placeholder="55-55-55-55-55">
          </p>

          <p>
            <label for="color">Color favorito</label>
            <input type="color" name="color" id="color">
          </p>

          <p>
            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" name="birthdate" id="birthdate">
          </p>

          <p>
            <label for="description">Descripción:</label>
            <textarea name="description" rows="4" cols="50" placeholder="Escribe una pequeña descripcion de ti" maxlength="100"></textarea>
          </p>

          <p>
            <label for="range">¿Nivel de felicidad?</label>
            <input type="range" name="range" id="range">
          </p>

          <p>
            <input type="submit" name="submit" value="Enviar">
            <input type="reset" name="submit" value="Restablecer">
          </p>

          <p>Toca el muñequito para descargar una presentación</p>
            <a href="../imagenes/MorimotoFinal.pptx" download="../imagenes/MorimotoFinal.pptx">
              <img src="../imagenes/feliz.jpg" height="100px">
            </a>

        </fieldset>
      </form>
    </section>

      </div>
    </footer>
  </body>
</html>
